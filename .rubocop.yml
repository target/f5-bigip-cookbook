AllCops:
  Exclude:
    - '.kitchen/**/*'
    - 'metadata.rb'
    - 'Berksfile'
    - 'test/fixtures/cookbooks/**/*'
    - 'Vagrantfile'

Encoding:
  Enabled: false

BlockLength:
  Enabled: false

ClassLength:
  Max: 300

LineLength:
  Max: 200

MethodLength:
  Max: 10

HashSyntax:
  EnforcedStyle: hash_rockets

TrivialAccessors:
  Enabled: true
  ExactNameMatch: true

DuplicatedKey:
  Enabled: false
